  <body>
    
    
    <!-- Barra superior -->
    <nav class="navbar navbar-dark bg-primary"> <!-- Barra nav personalizado -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

    <div class="middle-wrapper"> <!-- div queries Body -->

      <!-- aqui comienza el div contenedor-->
      <div class="container top"> 
        <!-- aqui comienza el div encabezado-->
        <div class="row divcolor1 espace padding-box paddingMaster">
          <div class="col-md-4 espace">
            <p class="texNegro padding-texto">Encabezado</p>
          </div>
          <div class="col-md-4 offset-md-4 divcolor2 espace">
            <p class="texBlanco padding-texto">Menú div 1</p>
          </div>
             
          <div class="col-md">
            <div class="row">
              <div class="col-md-2 divlogo espace">
               <p class="texBlanco padding-texto2">div logo</p>
              </div>
              <div class="col-md-6 offset-md-4 divmenu espace">
                <p class="texBlanco padding-texto">div menú 2</p>
              </div>
            </div>
          </div>
        </div>
          <!-- aqui termina el div encabezado-->
               <!-- aqui comienza el div central-->
            <div class="row espace">
              <div class="col-md-4 div-izq">
               <p class="texBlanco padding-texto">div izquierda</p>
              </div>
              <div class="col-md-4 div-cen">
               <p class="texBlanco padding-texto">div centro</p>
              </div>
              <div class="col-md-4 div-der">
                <p class="texBlanco padding-texto">div derecha</p>
              </div>
            </div>
         <!-- aqui termina el div central-->
        
        <!-- aqui comienza el div central 2-->
            <div class="row espace">
              <div class="col-md-8 div-izq2">
               <p class="texBlanco padding-texto">div izquierda 2</p>
              </div>
              
              <div class="col-md-4 div-der2">
                <p class="texBlanco padding-texto">div derecha 2</p>
              </div>
            </div>
         <!-- aqui termina el div central 2-->
        
        <!-- aqui comienza el div footer-->
        
     <div class="row divcolorFooter paddingMaster">
        <div class="col-md-3">
          <div class="col-md-4">
            <p class="texNegro padding-texto">Footer</p>
          </div>
        </div>
        <div class="col-md">
          <div class="row">
            <div class="col-md-4 offset-md-8 divlogo">
              <p class="texBlanco padding-texto">div elemento</p>
            </div>
         
          </div>
        </div>
     </div>
        <!-- aqui termina el div footer-->
        
      </div>
