<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajas con Flexbox</title>
    <link rel="stylesheet" href="estiloCajas.css">
</head>
<body>
    <div class = "padreA"> <!-- aqui comienza el div contenedor-->
        <div class = "padreB margen "> <!-- aqui comienza el div encabezado-->
            <h6 class="textoNegro">div encabezado</h6>
            <div class = "divlogo margen">
                <p>div logo</p>
            </div>
            <div class="divmenu1 margen">
                <div class="divmenu1A margen">
                    <p>div menu 1</p>
                </div>
                <div class="divmenu1B margen">
                    <p>div menu 2</p>
                </div>
            </div>

        </div> <!-- aqui termina el div encabezado-->
        <div class = "padreC"> <!-- aqui comienza el div padre C-->
            <div class="divC1 margen"><p>div izquierda</p></div>
            <div class="divC2 margen"><p>div centro</p></div>
            <div class="divC3 margen"><p>div derecha</p></div>
        </div><!-- aqui termina el div padre C-->
        <div class = "padreC"> <!-- aqui comienza el div padre D-->
            <div class="divIzquierda2 margen"><p>div izquierda 2</p></div>
            <div class="divDerecha2 margen"><p>div derecha 2</p></div>
        </div><!-- aqui termina el div padre D-->
        <div class = "padreE"> <!-- aqui comienza el div padre E-->
            <h6 class="textoNegro">div pie</h6>
            <div class = "divlogo margen">
                <p>div elemento</p>
            </div>
        </div><!-- aqui termina el div padre E-->

    </div><!-- aqui termina el div contenedor-->
    
</body>
</html>
